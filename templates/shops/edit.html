{% extends "base.html" %}
{% block title %} Edit Shops {% endblock %}
{% block content %}

<form action="/shops/{{ shop['id']  }}" method="POST">

    Banner:<br>
    <input type="text" name="banner" value="{{ shop['banner'] }}" >
    <br>

    Title:<br>
    <input type="text" name="title" >
    <br>

    Description:<br>
    <input type="text" name="description" >
    <br>

    Offer:<br>
    <input type="text" name="offer" >
    <br>

    Currency:<br>
    <input type="text" name="currency" >
    <br>

    <pre> <button type="submit"> Submit </button> </pre>

</form>
{% endblock %}
